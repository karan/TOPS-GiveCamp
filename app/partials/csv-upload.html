  <div ng-show="{{accessCode!=2468}}">
    <p>Your access code is incorect.</p>
    <p><a href="/#/login">Re-enter your access code</a></p>
  </div>

   <div class="row-fluid" ng-show="{{accessCode==2468}}">

      <div id="sidebar" class="span2" ng-show="$location.path() == '/edit'">
        <!--Sidebar content-->

		Community: 
		<select class="input-small" ng-model="community">
		  <option value="" selected>All</option>
		  <option value="Seattle">Seattle</option>
		  <option value="Eastside">Eastside</option>
		  <option value="Vashon">Vashon</option>
		</select><br><br>

		Top 
		<select class="input-mini" ng-model="numResults" disabled="true" ng-init="200">
		  <option value="20">20</option>
		  <option value="100">100</option>
		  <option value="200" selected>200</option>
		</select> Results <br><small>(not working yet)</small><br><br>

		<em>Sorted by date updated</em>
		<br><br>

		<button class="btn btn-info" ng-click="showFull=!showFull" ng-init="showFull=false">Show Full</button>

		<br><span ng-model="errors"></span>

      </div>

      <div class="span10">
        <!--Body content-->
		<form class="" method="POST" enctype="multipart/form-data" action="/upload">
			<fieldset>
			<legend>Upload your files</legend>
				<label class="control-label" for="communityFile">Upload Community/Neighborhood CSV</label>
				<div class="controls">
					<input type="file" name="communityFile" id="communityFile">
				</div> <hr>

				<label class="control-label" for="memberFile">Upload Members CSV</label>
				<div class="controls">
					<input type="file" name="memberFile" id="memberFile">
				</div> <hr>

				<label class="control-label" for="servicesFile">Upload Services CSV</labeL>
				<div class="controls">
					<input type="file" name="servicesFile" id="servicesFile">
				</div> <br><br>

				<button type="submit" class="btn btn-success offset1">Submit</button>
			</fieldset>
		</form>
      </div>
    </div>
